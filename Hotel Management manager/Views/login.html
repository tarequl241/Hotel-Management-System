<html>
<head>
	<title>Login</title>
	<script type="text/javascript">
		function validate(){
		var name= document.forms["myForm"]["username"].value;
		if (name == "") {
	   alert("Name must be filled out");
	   return false;
	   }
	
	  var password= document.forms["myForm"]["password"].value;
	  if (password == "") {
				   alert("password must be filled out");
				  return false;
				}
	}
</script>
	 <link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="wrapper">
		<div class="title">
		   Login
		</div>
	
<form name="myForm" action="../Controller/logincheck.php" onsubmit="return validate()" method="post">
		
				<div class="field">
					<p><font color="Purple">&nbsp;&nbsp;&nbsp;User Name</font></p>
				<label></label>
					<input type="text" name="username">
				</div>
				<div class="field">
					<p><font color="Purple"><br>&nbsp;&nbsp;&nbsp;Password</font></p>
					<label></label>
					<input type="password" name="password" >
				</div>
				
				<div class="field">
					<br>
					<br>
					<input type="submit" name="submit" value="Submit" style="position:relative; top:25px; left: 0%;">
				</div>
				<br>
				<br>
				<br>
				<div class="signup-link">
					Not a member? <a href="signup.html">Sign Up</a>
				</div>
				<br>
	</form>
</div>
</body>
</html>
