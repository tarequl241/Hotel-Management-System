 <h1>Search By Id </h1>

<p id="p2"></p>

 </center>

 <script>
function submit() {

 
 var UserId = document.getElementById("UserId").value;
 var complain = document.getElementById("complain").value;
 var rating = document.getElementById("rating").value;

if(UserId == "" || complain == "" || rating == "" ) {
document.getElementById("p1").innerHTML = "Fill up the form properly";
document.getElementById("p1").style.color = "red";
}

 

 else {

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if(this.readyState == 4 && this.status == 200) {
document.getElementById("p1").innerHTML = xhttp.responseText;
document.getElementById("p1").style.color = "green";
}
}

xhttp.open("POST", "../controller/Complain.php", true);
xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xhttp.send("UserId="+UserId+"&complain="+complain+"&rating="+rating);
}
}

 

 function search() {
var searchKey = document.getElementById("searchKey").value;

 

 var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if(this.readyState == 4 && this.status == 200) {
document.getElementById("p2").innerHTML = xhttp.responseText;
}
}

 

 xhttp.open("GET", "../controller/Complain.php?searchKey=" + searchKey, true);
xhttp.send();
}

 

 </script>
